<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/89233235c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="columns">
            <h1 class="column is-size-3">
                Estado del tiempo en 
                <span class="is-size-3" id="place"></span>
            </h1>
        </div>
        <div class="columns">
            <div class="column">
                <h2 class="is-size-3">
                    temperatura actual
                </h2>
                First column
                <div>
                <span class="is-size-3" id="temp-actual"></span>
                <i class="fa-solid fa-code is-size-3"></i>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <h2 class="is-size-3">
                    temperatura minima
                </h2>
                First column
                <div>
                <span class="is-size-3" id="temp-minima"></span>
                <i class="fa-solid fa-code is-size-3"></i>
                </div>
            </div>
            <div class="column">
                <h2 class="is-size-3">
                    temperatura maxima
                </h2>
                First column
                <div>
                <span class="is-size-3" id="temp-maxima"></span>
                <i class="fa-solid fa-code is-size-3"></i>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <h2 class="is-size-3">
                    humedad
                </h2>
                First column
                <div>
                <span class="is-size-3" id="humedad"></span>
                <i class="fa-solid fa-code is-size-3"></i>
                </div>
            </div>
            <div class="column">
                <h2 class="is-size-3">
                    viento
                </h2>
                First column
                <div>
                <span class="is-size-3" id="viento"></span>
                <i class="fa-solid fa-code is-size-3"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>
</html>
